<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <script>
        // Sayfa yüklendiğinde çalışacak JavaScript kodu
        document.addEventListener('DOMContentLoaded', function () {
            // Sayfa yüklendiğinde, window.pathname'i alarak istek yap
            var path = window.location.pathname;
            fetch('https://imdevlol.pythonanywhere.com/1' + path)
                .then(response => response.text()) // Yanıtı metin olarak al
                .then(data => {
                    // Alınan veriyi sayfanın içine yerleştir
                    document.body.innerHTML += '<h2>Response from server:</h2>' + data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
